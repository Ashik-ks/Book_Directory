<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link rel="stylesheet" href="style.css">
</head>
<body class="AddBookbody">
    
    <div class="container mt-5 mb-5" id="formdiv">
        <h1>Add Your Book</h1>
        <form onsubmit="AddBook(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Book Name" required>

            <label for="category">category:</label>
            <input type="text" id="category" name="category" placeholder="Enter Book Category" required>

            <label for="author">author:</label>
            <input type="text" id="author" name="author" placeholder="Enter Book Author"  required>

            <label for="publisher">publisher:</label>
            <input type="text" id="publisher" name="publisher" placeholder="Enter Book Publisher" required>

            <label for="image">Image:</label>
            <input type="text" id="image" name="image" placeholder="Enter Book Imageurl" required>

            <label for="Price">Price:</label>
            <input type="text" id="price" name="price" placeholder="Enter Book Price" required>

            <label for="offer">offer:</label>
            <input type="text" id="offer" name="offer" placeholder="Enter Book Offer"  required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter Book Description" rows="4" required></textarea>

            <button type="submit" id="formbtn">Add Book</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script><script src="script.js"></script>
</body>
</html>
